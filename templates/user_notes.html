<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>ðŸ“˜ Study Notes</h1>
        <p class="slogan">Access your latest study materials and prepare effectively.</p>

        {% for note in notes %}

            <a href="{{ note.link }}" target="_blank" class="btn">View / Download</a>

        <div class="button-container">

        </div>
    </div>
</body>
</html>
